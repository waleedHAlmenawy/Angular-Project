<div class="mb-4 d-flex align-content-center justify-content-between">
  <div class="d-flex w-50 thumbnail" (click)="showDetails(product._id)">
    <img [src]="product.thumbnail" class="border rounded me-3" alt="thumbnail" />
    <div class="">
      <a class="nav-link">{{product.title}}</a>
      <p class="text-muted">{{product.brand}}</p>
    </div>
  </div>

  <span class="h6 text-start align-self-center">${{product.price}}</span>

  <button title="remove" (click)="onClickRemove(product._id)" class="remove align-self-center">
    <i class="fa-solid fa-trash"></i>
  </button>

</div>
