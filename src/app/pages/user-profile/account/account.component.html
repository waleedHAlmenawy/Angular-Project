<div class="container">

  <div class="row d-flex justify-content-md-between justify-content-center">
    <!-- <div class="col-12 col-md-6 rounded-circle" [ngStyle]="userImageStyle"></div> -->
    <img [src]="user.imagePath" alt="" class="col-12 col-md-6 rounded-circle user-image">
    <span class="col-12 col-md-6 text-bold h3 text-md-end text-center mt-md-0 mt-3">{{user.name}}</span>

    <div class="col-12 d-flex justify-content-between mt-4">
      <div>
        <p><span class="text-bold">Email:</span> {{user.email}} </p>
        <p><span class="text-bold">Phone:</span> +{{user.phone}}</p>
      </div>
      <a routerLink="edit" *ngIf="router.url === '/user/profile/account'">
        <i class="fa-solid fa-pen-to-square text-end h4 icon" id="edit-button"></i>
      </a>
    </div>
  </div>

</div>

<hr>

<div class="row">
  <router-outlet></router-outlet>
</div>
